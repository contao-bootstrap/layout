layout:
  # default viewport value, can be changed in layout
  viewport: "width=device-width, initial-scale=1, shrink-to-fit=no"

  contao_framework_css:
    layout.css: false
    responsive.css: false
    grid.css: false
    reset.css: false
    form.css: false
    icons.css: true

  metapalette:
    "-static":
      - static

    "container after column":
      - bs_containerElement

  metasubselectpalettes:
    rows:
      2rwh:
        - bs_headerClass

      2rwf:
        - bs_footerClass

      3rw:
        - bs_headerClass
        - bs_footerClass

    cols:
      1cl: []
      2cll:
        - bs_leftClass
        - bs_mainClass

      2clr:
        - bs_mainClass
        - bs_rightClass

      3cl:
        - bs_leftClass
        - bs_mainClass
        - bs_rightClass

  replace_css_classes:
      invisible: visually-hidden
      float_left: float-left
      float_right: float-right
      caption: figure-caption

  filters:
    replace_css_classes_templates:
      - 'fe_*'

    replace_images_classes_templates:
      - 'ce_*'

    replace_table_classes_templates:
      - 'ce_table*'
